spring.application.name=nyc-restaurants-api
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=brooklyn
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8080

# Security Configuration
# API Key Authentication (disabled by default for development)
security.api-key.enabled=false
# For production, enable and set actual keys:
# security.api-key.enabled=true
# security.api-key.keys=your-secret-key-1,your-secret-key-2

# Disable open-in-view to avoid lazy loading issues
spring.jpa.open-in-view=false